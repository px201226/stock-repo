server:
  port: 8081

logging:
  level:
    org.hibernate.orm.jdbc.bind: trace

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3307/whatap
    username: root
    password: password
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        default_batch_fetch_size: 100


client:
  product-service:
    host: localhost
    port: 8080

